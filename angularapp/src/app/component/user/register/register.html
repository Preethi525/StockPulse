<section class="register-section">
  <div class="register-card">
    <div class="register-header">
      <h2>Join StockPulse</h2>
      <p>Create your account and start trading today</p>
      <div class="register-indicator">
        <div class="indicator-dot"></div>
        <span>Secure Registration</span>
      </div>
    </div>
    
    <form class="register-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <div class="input-container">
            <div class="input-icon">👤</div>
            <input type="text" id="firstName" placeholder="Enter first name" required>
            <div class="input-glow"></div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <div class="input-container">
            <div class="input-icon">👤</div>
            <input type="text" id="lastName" placeholder="Enter last name" required>
            <div class="input-glow"></div>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <div class="input-icon">📧</div>
          <input type="email" id="email" placeholder="Enter your email" required>
          <div class="input-glow"></div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <div class="input-container">
          <div class="input-icon">📱</div>
          <input type="tel" id="phone" placeholder="Enter phone number" required>
          <div class="input-glow"></div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <div class="input-icon">🔒</div>
          <input type="password" id="password" placeholder="Create a password" required>
          <div class="input-glow"></div>
          <button type="button" class="password-toggle">👁️</button>
        </div>
        <div class="password-strength">
          <div class="strength-bar">
            <div class="strength-fill"></div>
          </div>
          <span class="strength-text">Password strength</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-container">
          <div class="input-icon">🔒</div>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
          <div class="input-glow"></div>
          <button type="button" class="password-toggle">👁️</button>
        </div>
      </div>
      
      <div class="form-group">
        <label for="panNumber">PAN Number</label>
        <div class="input-container">
          <div class="input-icon">🆔</div>
          <input type="text" id="panNumber" placeholder="Enter PAN number" required>
          <div class="input-glow"></div>
        </div>
      </div>
      
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" required>
          <span class="checkmark"></span>
          I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </label>
      </div>
      
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox">
          <span class="checkmark"></span>
          I want to receive trading updates and market insights
        </label>
      </div>
      
      <button type="submit" class="register-btn">
        <span class="btn-text">Create Account</span>
        <div class="btn-arrow">→</div>
        <div class="btn-glow"></div>
      </button>
      
      <div class="register-divider">
        <span>or</span>
      </div>
      
      
      
    </form>
    
    <div class="register-footer">
      <p>Already have an account? <a href="#" (click)="onLogin()">Sign in here</a></p>
    </div>
  </div>
</section>
