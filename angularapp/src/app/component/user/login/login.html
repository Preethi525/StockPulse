<section class="login-section">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Sign in to your StockPulse account</p>
      <div class="login-indicator">
        <div class="indicator-dot"></div>
        <span>Secure Login</span>
      </div>
    </div>
    
    <form class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <div class="input-icon">üìß</div>
          <input type="email" id="email" placeholder="Enter your email" required>
          <div class="input-glow"></div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <div class="input-icon">üîí</div>
          <input type="password" id="password" placeholder="Enter your password" required>
          <div class="input-glow"></div>
          <button type="button" class="password-toggle">üëÅÔ∏è</button>
        </div>
      </div>
      
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox">
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      
      <button type="submit" class="login-btn">
        <span class="btn-text">Sign In</span>
        <div class="btn-arrow">‚Üí</div>
        <div class="btn-glow"></div>
      </button>
      
      <div class="login-divider">
        <span>or</span>
      </div>
      
      <div class="social-login">
        <button type="button" class="social-btn google-btn">
          <div class="social-icon">üîç</div>
          <span>Continue with Google</span>
        </button>
        <button type="button" class="social-btn apple-btn">
          <div class="social-icon">üçé</div>
          <span>Continue with Apple</span>
        </button>
      </div>
    </form>
    
    <div class="login-footer">
      <p>Don't have an account? <a href="#" (click)="onRegister()">Sign up here</a></p>
    </div>
  </div>
</section>
